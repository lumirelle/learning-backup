<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Test 2</title>
    <script>
      function Hamster() {
        this.run = function () {
          alert('跑得慢')
        }
      }
      Hamster.prototype.run = function () {
        alert('跑得快')
      }

      let lazy = new Hamster()

      let speedy = new lazy.constructor()
      speedy.run = function () {
        alert('跑得很快')
      }

      speedy.run()
      lazy.run()
      lazy.__proto__.run()
    </script>
  </head>
  <body></body>
</html>
