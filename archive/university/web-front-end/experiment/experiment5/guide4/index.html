<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />

    <title>Guide 4</title>

  <body>
    <script>
      let user = {
        size: {
          height: 185,
          weight: 75,
        },
        set fullName(value) {
          let parts = value.split(' ')
          this.firstName = parts[0]
          this.lastName = parts[1]
        },
        get fullName() {
          return this.firstName + ' ' + this.lastName
        },
      }
      alert('old: ' + JSON.stringify(user))
      user.fullName = 'Oddy OmO'
      alert('new: ' + JSON.stringify(user))
    </script>
  </body>
</html>
