<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guide 2</title>
    <style>
      fieldset {
        margin: 20px;
      }

      input[type='button'] {
        margin: 5px 15px;
      }
    </style>
  </head>
  <body>
    <form>
      <fieldset>
        <legend>爱好</legend>
        <input type="checkbox" name="check-hobby" id="surf-the-internet" />
        <label for="surf-the-internet">上网</label>
        <input type="checkbox" name="check-hobby" id="read" />
        <label for="read">阅读</label>
        <input type="checkbox" name="check-hobby" id="play-games" />
        <label for="play-games">玩游戏</label>
        <input type="checkbox" name="check-hobby" id="exercise" />
        <label for="exercise">锻炼</label>
        <input type="checkbox" name="check-hobby" id="go-shopping" />
        <label for="go-shopping">购物</label>
      </fieldset>
      <input type="button" value="全选" onclick="selectAll()" />
      <input type="button" value="反选" onclick="selectReverse()" />
      <input type="button" value="取消选择" onclick="selectNone()" />
    </form>
    <script>
      let checkboxes = document.getElementsByName('check-hobby')

      function selectAll() {
        for (const checkbox of checkboxes) {
          checkbox.checked = true
        }
      }

      function selectReverse() {
        for (const checkbox of checkboxes) {
          checkbox.checked = !checkbox.checked
        }
      }

      function selectNone() {
        for (const checkbox of checkboxes) {
          checkbox.checked = false
        }
      }
    </script>
  </body>
</html>
