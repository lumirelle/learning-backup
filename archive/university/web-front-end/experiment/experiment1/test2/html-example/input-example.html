<!-- 实例 -->
<!-- text -->
<input
  id="product-name"
  class="form-item-text-input"
  type="text"
  form="product-basic-info"
  placeholder="如：PU女士手提包（CK12002）"
  style="width: 300px" />

<!-- checkbox -->
<input
  id="product-trade-success"
  type="checkbox"
  form="product-trade"
  value="product-trade-success"
  name="product-trade-success" />
<label for="product-trade-success">可洽谈</label>

<!-- radio -->
<input
  id="single-product-picture-mode"
  class="form-item-radio-input"
  type="radio"
  form="product-basic-info"
  value="single-product-picture-mode"
  name="upload-product-picture-mode"
  checked="true" />
<label for="single-product-picture-mode" class="form-item-radio-input-label">
  上传单张图片
</label>

<!-- button -->
<input
  id="upload-product-picture-from-local"
  class="form-item-button-input"
  type="button"
  form="product-basic-info"
  value="本地上传"
  name="upload-product-picture-from-where" />
