<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Brands and products</title>
    <link rel="stylesheet" href="../styles/base.css" />
    <link rel="stylesheet" href="../styles/brands-and-products.css" />
    <script src="../scripts/jquery-3.6.1.min.js"></script>
  </head>
  <body>
    <div id="content">
      <!-- 菜单 -->
      <div id="menu">
        <div id="all-products" class="menu-item select">
          <a href="info-all.html" target="info-container">全部产品</a>
        </div>
        <div id="various-products" class="menu-item">
          <a href="info-various.html" target="info-container">百滋百特</a>
        </div>
      </div>

      <!-- 内容 -->
      <iframe
        id="info-container"
        name="info-container"
        class="m-container"
        src="info-all.html"
        frameborder="0"></iframe>
    </div>
    <script>
      $(function () {
        $('.menu-item').click(function () {
          $(this).addClass('select').siblings().removeClass('select')
        })
      })
    </script>
    <script src="../scripts/autosize-iframes.js"></script>
  </body>
</html>
