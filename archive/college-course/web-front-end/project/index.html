<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>耀炎食品有限公司</title>
    <link rel="stylesheet" href="styles/base.css" />
    <link rel="stylesheet" href="styles/index.css" />
    <script src="scripts/jquery-3.6.1.min.js"></script>
    <script src="scripts/jquery.easing.1.3.min.js"></script>
  </head>
  <body>
    <!-- 导航栏 -->
    <div id="nav" class="m-toolbar">
      <img
        class="u-background"
        src="images/nav-bg.png"
        alt="Navigation Bar Background" />
      <div class="m-toolbar-left">
        <div class="m-nav-item s-select">
          <a target="container" href="pages/home-page.html">首页</a>
        </div>
        <div class="m-nav-item">
          <a target="container" href="pages/brands-and-products.html">
            品牌和产品
          </a>
        </div>
        <div class="m-nav-item">
          <a target="container" href="pages/joint-venture-cooperation.html">
            联营合作
          </a>
        </div>
      </div>
      <div class="m-logo">
        <img
          class="u-background"
          src="images/logo-bg.png"
          alt="Logo Background" />
        <div class="m-logo-title">耀炎食品</div>
      </div>
      <div class="m-toolbar-right">
        <div class="m-nav-item">
          <a target="container" href="pages/supporting-services.html">
            配套服务
          </a>
        </div>
        <div class="m-nav-item">
          <a target="container" href="pages/store-information.html">门店信息</a>
        </div>
        <div class="m-nav-item">
          <a target="container" href="pages/about.html">关于我们</a>
          <div class="m-nav-pop">
            <div class="m-nav-pop-item">
              <a target="container" href="pages/about.html">企业</a>
            </div>
            <div class="m-nav-pop-item">
              <a target="container" href="pages/about.html">关于我们</a>
            </div>
          </div>
        </div>
      </div>
      <div id="nav-chooser"></div>
    </div>

    <!-- 轮播图 -->
    <div id="slideshow">
      <div id="slideshow-images-box">
        <img src="images/info1.png" alt="Info1" />
        <img src="images/info2.png" alt="Info2" />
      </div>
      <img
        id="slideshow-previous-btn"
        class="m-slideshow-btn s-display"
        src="images/previous.png"
        alt="Previous Image" />
      <img
        id="slideshow-next-btn"
        class="m-slideshow-btn s-display"
        src="images/next.png"
        alt="Next Image" />
    </div>

    <!-- 内容页 -->
    <iframe
      id="container"
      class="m-container"
      name="container"
      title="container"
      src="pages/home-page.html"
      frameborder="0"></iframe>

    <!-- 底栏 -->
    <div id="footer" class="m-toolbar">
      <img class="u-background" src="images/footer-bg.png" alt="footer-bg" />
      <div class="m-toolbar-left">
        <img class="m-logo2" src="images/mlogo.png" alt="m-logo" />
        <div id="footer-company-info">
          <p>重庆耀炎食品有限公司</p>
          <p>地址：重庆市渝中区龙湖时代天街C馆17栋</p>
          <p>耀炎食品 &copy; 版权所有</p>
        </div>
      </div>
      <div class="m-logo">
        <img
          class="u-background"
          src="images/logo-bg.png"
          alt="Logo Background" />
        <div class="m-logo-title">耀炎食品</div>
      </div>
      <div class="m-toolbar-right">
        <div id="footer-contact">
          <div id="footer-contact-user">
            <img src="images/user.png" alt="user" />
            <div>联系人：陈先生</div>
          </div>
          <div id="footer-contact-email">
            <img src="images/email.png" alt="email" />
            <div>邮箱：info@yaoyanfood.com</div>
          </div>
        </div>
      </div>
    </div>

    <script>
      $(function () {
        // 导航栏 hover 效果
        $('.m-nav-item').hover(
          function () {
            if (
              $(this).hasClass('s-select') ||
              $(this).children('.m-nav-pop').length !== 0
            ) {
              return
            }
            $('#nav-chooser')
              .stop()
              .css({
                opacity: 0.25,
                left: $(this).position().left + $(this).outerWidth() / 2,
              })
              .animate(
                {
                  opacity: 1,
                  width: [$(this).outerWidth(), 'easeInOutQuart'],
                  left: [$(this).position().left, 'easeInOutQuart'],
                },
                400
              )
              .show()
          },
          function () {
            $('#nav-chooser').stop().width(0).hide()
          }
        )

        // 导航栏点击效果
        $('.m-nav-item').click(function () {
          $('.m-nav-item.s-select').removeClass('s-select')
          $(this).addClass('s-select')
          window.setTimeout(function () {
            $('html').animate(
              {
                scrollTop: [$('#container').offset().top, 'easeInOutQuart'],
              },
              1000
            )
          }, 100)
        })
      })
    </script>
    <script src="scripts/index.js"></script>
    <script src="scripts/autosize-iframes.js"></script>
  </body>
</html>
