<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>学生信息管理系统</title>
    <link rel="stylesheet" href="styles/main.css" />
  </head>
  <body>
    <div id="header">
      <div class="header-line"></div>
      <h1 id="header-title">学生信息管理系统</h1>
      <div class="header-line"></div>
    </div>
    <div id="edit-bar">
      <div id="add-btn" class="button green-bg-btn">新 增</div>
      <div id="remove-btn" class="button red-bg-btn">删 除</div>
    </div>
    <div id="container">
      <table id="table">
        <tr id="table-header">
          <th>
            <input type="checkbox" id="full-page-selected-box" />
          </th>
          <th>序号</th>
          <th>学号</th>
          <th>姓名</th>
          <th>学院</th>
          <th>专业</th>
          <th>年级</th>
          <th>班级</th>
          <th>年龄</th>
          <th>操作</th>
        </tr>
      </table>
    </div>
    <div id="overview-bar">
      第
      <span id="current-page-viewer">1</span>
      页，共
      <span id="student-count-viewer">0</span>
      条（每页显示 10 条）
    </div>
    <div id="browse-bar">
      <div id="last-page-btn" class="button green-bg-btn">上一页</div>
      <div id="next-page-btn" class="button red-bg-btn">下一页</div>
    </div>
    <div id="dialog-container">
      <div id="dialog">
        <div id="dialog-header">
          <h1 id="dialog-header-title">新增学生信息</h1>
        </div>
        <div id="dialog-content">
          <div>
            <label for="student-no">学号</label>
            <input
              type="number"
              id="student-no"
              oninput="value=value.replace(/[^0-9]/g,'');if(value<1)value=1;if(value.length > 11)value=value.slice(0, 11)" />
          </div>
          <div>
            <label for="name">姓名</label>
            <input type="text" id="name" maxlength="10" />
          </div>
          <div>
            <label for="college">学院</label>
            <input type="text" id="college" maxlength="10" />
          </div>
          <div>
            <label for="major">专业</label>
            <input type="text" id="major" maxlength="10" />
          </div>
          <div>
            <label for="grade">年级</label>
            <input
              type="number"
              id="grade"
              oninput="value=value.replace(/[^0-9]/g,'');if(value<1)value=1;else if(value>new Date().getFullYear())value=new Date().getFullYear();" />
          </div>
          <div>
            <label for="class-no">班级</label>
            <input
              type="number"
              id="class-no"
              oninput="value=value.replace(/[^0-9]/g,'');if(value<1)value=1" />
          </div>
          <div>
            <label for="age">年龄</label>
            <input
              type="number"
              id="age"
              oninput="value=value.replace(/[^0-9]/g,'');if(value<1)value=1;if(value>30)value=30" />
          </div>
        </div>
        <hr />
        <div id="dialog-control-bar">
          <div id="confirm-btn" class="button green-bg-btn">确认</div>
          <div id="cancel-btn" class="button red-bg-btn">取消</div>
        </div>
      </div>
    </div>
    <script src="scripts/main.js"></script>
  </body>
</html>
