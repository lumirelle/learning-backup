<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>2018年重庆市工程技术建设专业高级职务申报人员综合评估表</title>
    <link rel="stylesheet" type="text/css" href="styles/main.css" />
  </head>
  <body>
    <form id="comprehensive-evaluation-form">
      <h1 class="form-header">
        2018年重庆市工程技术建设专业高级职务申报人员综合评估表
      </h1>
      <span class="form-review-no">
        <label for="comprehensive-no">评审编号：</label>
        <input type="number" id="comprehensive-no" />
      </span>
      <table class="form-table">
        <tr>
          <td>正常申报</td>
          <td><label for="name">姓名</label></td>
          <td><input id="name" type="text" /></td>
          <td>
            <label for="unit-professional-title">单位职称</label>
          </td>
          <td><input id="unit-professional-title" type="text" /></td>
          <td>
            <label for="professional-title-declared">申报职称专业</label>
          </td>
        </tr>
        <tr>
          <td>破格申报</td>
          <td><label for="age">年龄</label></td>
          <td><input id="age" type="text" /></td>
          <td>
            <label for="profession-of-declarant">申报人所属专业</label>
          </td>
          <td><input id="profession-of-declarant" type="text" /></td>
          <td>
            <input id="professional-title-declared" type="text" />
          </td>
        </tr>
        <tr>
          <td rowspan="5">基本条件</td>
          <td>
            <label for="unit-annual-audit">1 政治思想条件</label>
          </td>
          <td colspan="4">
            <input
              id="unit-annual-audit"
              type="radio"
              name="political-and-ideological-condition" />
            <label for="unit-annual-audit">单位年审</label>
            <input
              id="party-and-government-discipline"
              type="radio"
              name="political-and-ideological-condition" />
            <label for="party-and-government-discipline">党纪政纪</label>
            <input
              id="responsibility-and-accident-etc"
              type="radio"
              name="political-and-ideological-condition" />
            <label for="responsibility-and-accident-etc">责任事故等</label>
          </td>
        </tr>
        <tr>
          <td>
            <label for="doctor">2 学历条件</label>
          </td>
          <td colspan="4">
            <input id="doctor" type="radio" name="degree-condition" />
            <label for="doctor">博士</label>
            <input id="master" type="radio" name="degree-condition" />
            <label for="master">硕士</label>
            <input id="college" type="radio" name="degree-condition" />
            <label for="college">大学</label>
            <input id="junior-college" type="radio" name="degree-condition" />
            <label for="junior-college">大专</label>
            <input
              id="technical-secondary-school"
              type="radio"
              name="degree-condition" />
            <label for="technical-secondary-school">中专</label>
            <input
              id="senior-high-school"
              type="radio"
              name="degree-condition" />
            <label for="senior-high-school">高中</label>
          </td>
        </tr>
        <tr>
          <td>
            <label for="years-as-engineer">3 任工程师年限</label>
          </td>
          <td colspan="4">
            <input id="years-as-engineer" type="number" min="0" max="20" />
            <label>年</label>
          </td>
        </tr>
        <tr>
          <td>
            <label for="with-exception-condition">4 破格条件</label>
          </td>
          <td colspan="4">
            <input
              id="with-exception-condition"
              type="radio"
              name="exception-condition" />
            <label for="with-exception-condition">具有破格条件</label>
            <input
              id="without-exception-condition"
              type="radio"
              name="exception-condition" />
            <label for="without-exception-condition">不具有破格条件</label>
          </td>
        </tr>
        <tr>
          <td>
            <label for="continuing-education">5 继续教育</label>
          </td>
          <td colspan="4">
            <input id="continuing-education" type="text" />
          </td>
        </tr>
        <tr>
          <td>评审项目</td>
          <td>评审细目</td>
          <td colspan="3">评价标准</td>
          <td>评价</td>
        </tr>
        <tr>
          <td rowspan="3">申报材料印象评价</td>
          <td><label for="A1">内容完整性</label></td>
          <td colspan="3">
            <input id="A1" type="radio" name="content-integrity" />
            <label for="A1">A 级</label>
            <input id="B1" type="radio" name="content-integrity" />
            <label for="B1">B 级</label>
            <input id="C1" type="radio" name="content-integrity" />
            <label for="C1">C 级</label>
          </td>
          <td>（ ）级</td>
        </tr>
        <tr>
          <td><label for="A2">填写规范性</label></td>
          <td colspan="3">
            <input id="A2" type="radio" name="fill-in-standardization" />
            <label for="A2">A 级</label>
            <input id="B2" type="radio" name="fill-in-standardization" />
            <label for="B2">B 级</label>
            <input id="C2" type="radio" name="fill-in-standardization" />
            <label for="C2">C 级</label>
          </td>
          <td>（ ）级</td>
        </tr>
        <tr>
          <td><label for="A3">申报态度评价</label></td>
          <td colspan="3">
            <input id="A3" type="radio" name="attitude-evaluation" />
            <label for="A3">A（好）</label>
            <input id="B3" type="radio" name="attitude-evaluation" />
            <label for="B3">B（一般）</label>
            <input id="C3" type="radio" name="attitude-evaluation" />
            <label for="C3">C（差）</label>
          </td>
          <td>（ ）级</td>
        </tr>
        <tr>
          <td rowspan="3">
            <label for="A4plus">能力业绩条件</label>
          </td>
          <td><label for="A4plus">A 级标准</label></td>
          <td colspan="3">
            <input
              id="A4plus"
              type="radio"
              name="ability-and-performance-condition" />
            <label for="A4plus">A+</label>
            <input
              id="A4"
              type="radio"
              name="ability-and-performance-condition" />
            <label for="A4">A</label>
          </td>
          <td rowspan="3">（ ）级</td>
        </tr>
        <tr>
          <td><label for="B4">B 级标准</label></td>
          <td colspan="3">
            <input
              id="B4"
              type="radio"
              name="ability-and-performance-condition" />
            <label for="B4">B</label>
          </td>
        </tr>
        <tr>
          <td><label for="C4">C 级标准</label></td>
          <td colspan="3">
            <input
              id="C4"
              type="radio"
              name="ability-and-performance-condition" />
            <label for="C4">C</label>
          </td>
        </tr>
        <tr>
          <td rowspan="3">
            <label for="A5plus">业绩成果条件</label>
          </td>
          <td><label for="A5plus">A 级标准</label></td>
          <td colspan="3">
            <input
              id="A5plus"
              type="radio"
              name="performance-result-condition" />
            <label for="A5plus">A+</label>
            <input id="A5" type="radio" name="performance-result-condition" />
            <label for="A5">A</label>
          </td>
          <td rowspan="3">（ ）级</td>
        </tr>
        <tr>
          <td><label for="B5">B 级标准</label></td>
          <td colspan="3">
            <input id="B5" type="radio" name="performance-result-condition" />
            <label for="B5">B</label>
          </td>
        </tr>
        <tr>
          <td><label for="C5">C 级标准</label></td>
          <td colspan="3">
            <input id="C5" type="radio" name="performance-result-condition" />
            <label for="C5">C</label>
          </td>
        </tr>
        <tr>
          <td rowspan="3">
            <label for="A6plus">论文著作条件</label>
          </td>
          <td><label for="A6plus">A 级标准</label></td>
          <td colspan="3">
            <input id="A6plus" type="radio" name="papers-and-works-condition" />
            <label for="A6plus">A+</label>
            <input id="A6" type="radio" name="papers-and-works-condition" />
            <label for="A6">A</label>
          </td>
          <td rowspan="3">（ ）级</td>
        </tr>
        <tr>
          <td><label for="B6">B 级标准</label></td>
          <td colspan="3">
            <input id="B6" type="radio" name="papers-and-works-condition" />
            <label for="B6">B</label>
          </td>
        </tr>
        <tr>
          <td><label for="C6">C 级标准</label></td>
          <td colspan="3">
            <input id="C6" type="radio" name="papers-and-works-condition" />
            <label for="C6">C</label>
          </td>
        </tr>
        <tr>
          <td><label for="agreement">专家意见</label></td>
          <td colspan="5">
            <input id="agreement" type="radio" name="expert-experience" />
            <label for="agreement">同意</label>
            <input id="disagreement" type="radio" name="expert-experience" />
            <label for="disagreement">不同意</label>
          </td>
        </tr>
        <tr>
          <td>
            <label for="comprehensive-ability1">同意理由</label>
          </td>
          <td colspan="5">
            <input
              id="comprehensive-ability1"
              type="radio"
              name="agreement-reason" />
            <label for="comprehensive-ability1">综合能力强</label>
            <input id="performance1" type="radio" name="agreement-reason" />
            <label for="performance1">业绩突出</label>
            <input id="achievement1" type="radio" name="agreement-reason" />
            <label for="achievement1">成果展示</label>
            <input id="science1" type="radio" name="agreement-reason" />
            <label for="science1">学术突出</label>
          </td>
        </tr>
        <tr>
          <td>
            <label for="comprehensive-ability2">基本同意理由</label>
          </td>
          <td colspan="5">
            <input
              id="comprehensive-ability2"
              type="radio"
              name="agreement-reason" />
            <label for="comprehensive-ability2">综合能力一般</label>
            <input id="performance2" type="radio" name="agreement-reason" />
            <label for="performance2">业绩一般</label>
            <input id="achievement2" type="radio" name="agreement-reason" />
            <label for="achievement2">成果一般</label>
            <input id="science2" type="radio" name="agreement-reason" />
            <label for="science2">论文一般</label>
            <input id="others" type="radio" name="agreement-reason" />
            <label for="others">其它理由</label>
          </td>
        </tr>
      </table>
    </form>
  </body>
</html>
