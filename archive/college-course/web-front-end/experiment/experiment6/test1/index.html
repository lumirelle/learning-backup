<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Test 1</title>
  </head>
  <body>
    <span id="clock"></span>
    <script>
      let interval = setInterval('clock()', 50)
      function clock() {
        document.getElementById('clock').innerText = new Date()
      }
    </script>
    <button onclick="clearInterval(interval)">Stop interval</button>
  </body>
</html>
