<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guide 2</title>
    <style>
      #menu {
        width: 300px;
      }

      #menu span {
        background-color: gray;
        color: white;
        cursor: pointer;
        display: block;
      }

      #menu div {
        display: none;
      }
    </style>
    <script src="../a-public-scripts/jquery-3.6.1.min.js"></script>
  </head>
  <body>
    <div id="menu">
      <span id="m1">第一章</span>
      <div id="div-m1">
        <a href="#">A</a><br />
        <a href="#">B</a><br />
        <a href="#">C</a><br />
        <a href="#">D</a><br />
      </div>
      <span id="m2">第二章</span>
      <div id="div-m2">
        <a href="#">1</a><br />
        <a href="#">2</a><br />
        <a href="#">3</a><br />
        <a href="#">4</a><br />
      </div>
      <span id="m3">第三章</span>
      <div id="div-m3">
        <a href="#">!</a><br />
        <a href="#">@</a><br />
        <a href="#">#</a><br />
        <a href="#">$</a><br />
      </div>
    </div>
    <script>
      $(function () {
        $('#menu > span').click(function () {
          $('#menu > div').hide()
          $('#div-' + this.id).show()
        })
      })
    </script>
  </body>
</html>
