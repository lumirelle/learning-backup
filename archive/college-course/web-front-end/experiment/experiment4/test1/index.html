<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Test 1</title>
    <script>
      for (let i = 1; i <= 5; i++) {
        for (let k = 1; k <= 5 - i; k++) {
          document.write('&ensp;')
        }
        for (let j = 1; j <= 2 * i - 1; j++) {
          document.write('*')
        }
        document.write('<br />')
      }
    </script>
  </head>
  <body></body>
</html>
