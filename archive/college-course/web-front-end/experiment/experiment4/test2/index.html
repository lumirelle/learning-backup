<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Test 2</title>
    <script>
      for (let i = 1, count = 0; i <= 100; i++) {
        if (i % 7 != 0) {
          document.write(i + '&ensp;')
          count++
        }
        if (count == 10) {
          document.write('<br />')
          count = 0
        }
      }
    </script>
  </head>
  <body></body>
</html>
